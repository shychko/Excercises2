<!DOCTYPE html>
<html lang="en" ng-app="exerciseApp"> 
    <head> 
        <title>Shell for AngularJS Exercises</title>             
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
       
       <!-- Latest compiled and minified CSS -->
        <link rel=StyleSheet href="css/common.css" TYPE="text/css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <script src="js/libs/angular.min.js"></script>        
        <script src="js/libs/angular-route.min.js"></script> 
        <script src="js/libs/angular-resource.min.js"></script> 
        <script src="js/libs/angular-cookies.min.js"></script> 
        <script src="js/libs/angular-mocks.js"></script> 
        <script src="js/libs/jquery-2.1.4.min.js"></script>
        <script src="js/libs/angular-animate.min.js"></script>

        <script src="js/app.js"></script> 
        <script src="js/controllers.js"></script>        
        <script src="js/services.js"></script> 

        <script src="js/common.js"></script>
        <div ng-controller="TitleCtrl">
            [<a ng-click="titleBar='partials/large.html'">Make Title Large</a>]
            [<a ng-click="titleBar='partials/tiny.html'">Make Title Tiny</a>]
            <div ng-include="titleBar"></div>
        </div>

    </head>
    <body>
    <div class="container-fluid" ng-view></div>
    <div class="footer-b" style="background-color:#c2c2c2; position:absolute; bottom:30px; width:100%;" ng-controller="VersionCtrl">version : {{versions}}</div>
    </body>
</html>
